version: '3.8'

services:
  tablica:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nexocloud-tablica
    restart: unless-stopped
    networks:
      - proxy
    volumes:
      - ./data:/app/data
    labels:
      - "traefik.enable=true"

      # Frontend Router (Port 3000)
      - "traefik.http.routers.nexocloud-tablica.rule=Host(`tablica.nexocloud.pl`)"
      - "traefik.http.routers.nexocloud-tablica.entrypoints=websecure"
      - "traefik.http.routers.nexocloud-tablica.tls.certresolver=cf"
      - "traefik.http.routers.nexocloud-tablica.service=nexocloud-tablica"
      - "traefik.http.services.nexocloud-tablica.loadbalancer.server.port=3000"
      - "traefik.http.middlewares.nexocloud-tablica-hsts.headers.stsseconds=31536000"
      - "traefik.http.middlewares.nexocloud-tablica-hsts.headers.stsincludesubdomains=true"
      - "traefik.http.middlewares.nexocloud-tablica-hsts.headers.stspreload=true"
      - "traefik.http.routers.nexocloud-tablica.middlewares=nexocloud-tablica-hsts@docker"

      # Sync Server Router (Port 5858) - WebSocket + API
      - "traefik.http.routers.nexocloud-tablica-api.rule=Host(`tablica.nexocloud.pl`) && (PathPrefix(`/connect`) || PathPrefix(`/uploads`) || PathPrefix(`/unfurl`))"
      - "traefik.http.routers.nexocloud-tablica-api.entrypoints=websecure"
      - "traefik.http.routers.nexocloud-tablica-api.tls.certresolver=cf"
      - "traefik.http.routers.nexocloud-tablica-api.service=nexocloud-tablica-api"
      - "traefik.http.services.nexocloud-tablica-api.loadbalancer.server.port=5858"

      - "traefik.docker.network=proxy"
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000/" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

networks:
  proxy:
    external: true
